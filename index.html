<!DOCTYPE html>

<html>
 

<head>

    <title>Getting Clients IP</title>

     

    <style>

    h1 {

        color: green;

    }

    </style>

    <script src=

"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">

    </script>

     

    <script>
     
     var dIP;

     var ipReceived = false;

    // Add "https://ipinfo.io" statement

    // this will communicate with the ipify servers 

    // in order to retrieve the IP address

    $.get("https://ipinfo.io", function(response) {

        // alert(response.ip);
        //  alert('2');
         dIP = response.ip ;
         dCity = response.city ;
         dCountry = response.country ;
         ipReceived = true ;
         writeIP();

        }, "json")
     
     function writeIP() {
               document.getElementById("div1").innerHTML+="<br>"+"IP "+dIP;
               document.getElementById("div1").innerHTML+="<br>"+"City "+dCity;
               document.getElementById("div1").innerHTML+="<br>"+"Country "+dCountry;
               }
         

        // "json" shows that data will be fetched in json format

    </script>

</head>
 

<body>

    <center>

        <h1>ipinfo</h1>

        <h3>Getting Client IP address</h3>

    </center>
 
         <div id="div1"></div>

</body>
 

</html>
